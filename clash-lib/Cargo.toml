[package]
name = "clash-lib"
# repository = { workspace = true }
version = { workspace = true }
edition = { workspace = true }
# homepage = { workspace = true }
# authors = { workspace = true }


[dependencies]
# Error handing & logging
thiserror = "2"
anyhow = "1"
libc = "0.2"

# Async
tokio = { version = "1", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
http = "1"
hyper = { version = "1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
bytes = "1"
tokio-rustls = { version = "0.26", optional = true }
webpki-roots = { version = "0.26", optional = true }
maxminddb = "0.27"
hickory-proto = "0.24"
prost = "0.14"
regex = "1"

serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"

tracing = "0.1"
tracing-log = "0.2"
tracing-appender = { version = "0.2" }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "local-time",
] }
time = { version = "=0.3", features = ["macros", "local-offset"] }

rustls = { version = "0.23", default-features = false, optional = true }

uuid = { version = "1", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
    "serde",
] }

# dns
chimera-dns = { path = "../clash-dns", default-features = false }

# Macro Magic
educe = "0.6"

socket2 = { version = "0.6", features = ["all"] }

# experimental
downcast-rs = "2.0"

rand = "0.9"

chrono = { version = "0.4", features = ["serde"] }

sha2 = "0.10"

tokio-tungstenite = { version = "0.28.0", optional = true }

base64 = "0.22"

[dev-dependencies]
mockall = "0.14.0"

[build-dependencies]
prost-build = "0.14"

[features]
default = ["zero_copy", "tls", "aws-lc-rs"]

zero_copy = []

tls = ["dep:rustls", "dep:tokio-rustls", "dep:webpki-roots"]

aws-lc-rs = ["tls", "rustls/aws-lc-rs"]

ws = ["tokio-tungstenite"]

trojan = ["tls", "ws"]

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62", features = [
    "Win32_Networking_WinSock",
    "Win32_Foundation",
    "Win32_NetworkManagement_Rras",
    "Win32_NetworkManagement_IpHelper",
    "Win32_NetworkManagement_Ndis",
] }
